<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Document</title>
</head>

<body class="bg-green">
    <div id="root">
        <!-- HEADER -->
        <header class="d-flex justify-content-between align-items-center">
            <figure id="logo" class="w-25 m-0">
                <img src="img/calciomercato.png" alt="" class="img-fluid">
            </figure>
            <h1 id="title">Obbiettivi del Calcio Mercato</h1>
        </header>
        <!-- MAIN -->
        <main class="container p-5">
            <!-- FORM & BUTTON -->
            <div class="d-flex justify-content-between">
                <input class="form-control setting me-2" type="text" placeholder="Inserisci un giocatore"
                    aria-label="default input example" v-model="newPlayer" @keyup.enter="addPlayer">
                <button type="button" class="btn btn-success setting" @click="addPlayer">Aggiungi</button>
            </div>
            <!-- PLAYERS LISTS -->
            <ul v-if="players.length" class="list-group my-3">
                <li v-for="(player, i) in players" class="list-group-item setting d-flex justify-content-between">
                    <div @click="toggleTaskDone(i)" role="button">
                        <i class="far me-2" :class="player.done ? 'fa-check-square' : 'fa-square' " role="button"></i>
                        <span :class="{done: player.done}">{{ player.text }}</span>
                    </div>
                    <button type="button" class="btn-close" aria-label="Close" @click="deletTask(i)"></button>
                </li>
            </ul>
            <h3 v-else class="text-center text-white my-5">Non ci sono giocatori nella lista!!!</h3>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
